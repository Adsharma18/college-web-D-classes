<!DOCTYPE html>
<html>

<head>
  <title>Indian Flag</title>
  <style>
    .white-box{
      width: 500px;
      height: 300px;
      background-color:white;
      position: relative;
      left: 50px;
      top: 100px;
    }
    
    .saffron-box {
      background-color: #ff9933;
      height: 100px;
      position: relative;
    }

    .green-box {
      background-color:green;
      height: 100px;
      position: relative;
    }
    img{
        height: 100px;
        margin-left: 200px;
    }

  </style>
</head>

<body>
  <div class="white-box">
    <div class="saffron-box"></div>
    <img src="wheel.jpg">
    <div class="green-box"></div>
  </div>
</body>

</html>
